{{define "Editarnotafiscal"}}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NOTA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/">Atualizar</a>
    </nav>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Atualizar nota fiscal</h1>
                <p class="lead">Insira os detalhes</p>
            </div>
        </div>
        <form method="POST" action="/nota">
            <input type="hidden" name="id" value="{{.Id}}">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="notafiscaldofornecedor">Nota fiscal do fornecedor</label>
                        <input type="text" id="notafiscaldofornecedor" name="notafiscaldofornecedor" class="form-control" value="{{.Notafiscaldofornecedor}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="nomedoproduto">Nome do produto</label>
                        <input type="text" id="nomedoproduto" name="nomedoproduto" class="form-control" value="{{.Nomedoproduto}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input type="number" id="codigo" name="codigo" class="form-control" value="{{.Codigo}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="tipodemovimentacao">Tipo de Movimentação</label>
                        <input type="text" id="tipodemovimentacao" name="tipodemovimentacao" class="form-control" value="{{.Tipodemovimentacao}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="horario">Horario</label>
                        <input type="time" id="horario" name="horario" class="form-control" value="{{.Horario}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" class="form-control" value="{{.Quantidade}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="observacao">Observação</label>
                        <input type="text" id="observacao" name="observacao" class="form-control" value="{{.Observacao}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-success">Atualizar</button>
                    <a class="btn btn-info" href="/listar_notafiscal">Retornar</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
{{end}}
