{{define "Edit"}}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <title>Materiais</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light mb-4">
            <a class="navbar-brand" href="/">Atualizar</a>
        </nav>
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-5">Atualizar o material</h1>
                        <p class="lead">Insira os detalhes</p>
                    </div>
                </div>
                <form method="POST" action="atualmater">
                <input type="hidden" name="id" value="{{.Id}}">   
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="categoria">Categoria:</label>
                                <input type="text" id="categoria" name="categoria" class="form-control" value="{{.Categoria}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="tipo">Tipo:</label>
                                <input type="text" id="tipo" name="tipo" class="form-control" value="{{.Tipo}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="descricao">Descrição:</label>
                                <input type="text" name="descricao" class="form-control" value="{{.Descricao}}">
                            </div>
                        </div>
                    </div>
                    <button type="submit" value="salvar" class="btn btn-success">Atualizar</button>
                    <a class="btn btn-info" href="/">Voltar</a>
                </form>
            </body>
        
        </html>
        </div>
        </body>
 </html>
  
{{end}}
