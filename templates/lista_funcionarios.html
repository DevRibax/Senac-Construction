{{define "ListaFuncionario"}}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" defer></script>
    <title>Listar funcionarios</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/">Funcionario</a>
    </nav>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>CPF</th>
                            <th>RG</th>
                            <th>E_mail</th>
                            <th>Senha</th>

                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Cargo}}</td>
                            <td>{{.Cpf}}</td>
                            <td>{{.Rg}}</td>
                            <td>{{.Email}}</td>
                            <td>{{.Senha}}</td>

                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                            

                        </tr>
                        
                        {{end}}
                

                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/cad_funcionarios" class="btn btn-primary mb-2">Cadastrar novo funcion√°rio</a>
        </div>
    </div>
   
</body>
<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja deletar esse registro?")
        if (resposta) {
            window.location = "/deletefunc?id=" + id
        }
    }
</script>

</html>
{{end}}
