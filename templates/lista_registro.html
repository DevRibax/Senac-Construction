{{define "ListarRegistro"}}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Registros</title>
</head>
    <body>
        <div class="container">
            <section class="card">
                <div>
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo de Movimentação</th>
                            <th>Horário</th>
                            <th>Observação</th>
                        </tr>
                      
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Codigo}}</td>
                            <td>{{.TipoDeMovimentacao}}</td>
                            <td>{{.Horario}}</td>
                            <td>{{.Observacao}}</td>

                            <td><a href="/editar_registro?id={{.Id}}" class="btn btn-info">Alterar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/cad_registro"><button type="button" class="criar">Criar novo produto</button></a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja deletar esse produto?")
        if (resposta) {
            window.location = "/deleta_registro?id=" + id
        }
    }
</script>
 
</html>
{{end}}
